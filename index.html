<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Bottom Animations</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 5rem;
      }
      .btn {
        position: relative;
        color: #292932;
        background-color: #fbfaff;
        width: 10rem;
        margin-bottom: 2rem;
        padding: 1rem 0;
        outline: none;
        border: none;
        font-size: 1.2rem;
        box-shadow: 0px 2px 8px rgb(22, 0, 22, 0.4);
        font-weight: bold;
        cursor: pointer;
      }

      .btn::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 0.175rem;
        left: 0;
        bottom: 0;
        background-color: #ea0e4b;
      }

      /* ==========================
       center button animation
       ===========================*/
      .btn-center::after {
        transform: scale(0, 1);
        transition: transform 0.5s linear;
      }
      .btn-center:hover::after {
        transform: scale(1, 1);
      }

      /*==========================
       left button animation
       ====================== */

      .btn-left::after {
        transform: scale(0, 1);
        transform-origin: 0% 100%;
        /*============ mdn docs transform-origin  */
        transition: transform 0.9s linear;
      }
      .btn-left:hover::after {
        transform: scale(1, 1);
      }

      /* =======================
       bottom button animation 
      ==============================*/

      .btn-bottom {
        overflow-y: hidden;
      }
      .btn-bottom::after {
        transform: translateY(3px);
        transition: transform 0.3s linear;
      }
      .btn-bottom:hover::after {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-center">Center</button>
      <button class="btn btn-left">Left</button>
      <button class="btn btn-bottom">Bottom</button>
    </div>
  </body>
</html>
